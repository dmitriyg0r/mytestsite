<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <div class="file-input">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput">Choose file</label>
        </div>
        <div id="originalSize" class="size-info"></div>
        <button id="compressBtn" style="display: none;">Compress Image</button>
        <div id="loading" class="loading" style="display: none;"></div>
        <div id="result"></div>
        <div id="compressedSize" class="size-info"></div>
        <button id="downloadBtn" style="display: none;">Download Compressed Image</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.17/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>
</body>
</html>
