<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Сжатие изображения</h1>
        <div class="file-input">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput">Выберете изображение</label>
        </div>
        <div id="preview"></div>
        <div id="originalSize" class="size-info"></div>
        <button id="compressBtn" style="display: none;">Сжать фото</button>
        <div id="progressBar" style="display: none;">
            <div id="progress"></div>
        </div>
        <div id="loading" class="loading" style="display: none;"></div>
        <div id="result"></div>
        <div id="compressedSize" class="size-info"></div>
        <div class="button-container">
            <button class="button-1" id="newimage" style="display: none;">Новое изображение</button>
            <button class="button-2" id="downloadBtn" style="display: none;">Скачать сжатое изображение</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.17/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>
</body>
</html>
